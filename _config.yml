# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://cobunny.com/" # the base hostname & protocol for your site
 
# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Cobunny # Your name will go here
  description: "Code blender by cobunny" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Code Blender By Cobunny</h1>
     <p>Write code, blend code, build something, and use your power for good</p>
  header_text_feature_image:
  footer_text: >
   Copyright 2015 Â© <a href="http://www.qiongxiemichaels.com/">Running Rabbit Pixel Lab</a>

  # Icons
  rss: false
  email_address: "malatanggm@gmail.com"
  behance:
  bitbucket:
  dribbble: 
  facebook: 
  flickr:
  github: "cobunny"
  google_plus:
  instagram: 
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "rr_pixel"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"
permalink: pretty

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:title/

# BUILD SETTINGS
markdown: kramdown
gems: [jekyll-paginate]

highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

